<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/css/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <!-- nav start -->
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Filter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    <!-- nav end -->


    <!-- filter section start -->
    <section class="filter py-5">
        <div class="container text-center">
            <h2>Filter Your Products</h2>
            <p>Make your search easy by filtering products by categories</p>
    
            <div class="d-flex justify-content-center mb-3 text-center">
                <select id="categoryDropdownfilter" class="form-select w-50">
                    <option value="">Select category</option>
                    <option value="All">All</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Kids">Kids</option>
                </select>
            </div>
            
    
            <div class="add-category" id="addCategoryModal">
                <div class="add-box">
                    <div class="close-icon">&times;</div> <!-- Close icon -->
                    <label class="form-label" for="categoryInput">Category</label>
                    <input type="text" class="form-control w-100 mb-3" id="categoryInput" placeholder="Enter category name">
                    <button type="button" class="btn btn-success">Add Category</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- filter section end -->

    <!-- view section start -->
    <section class="view py-5">
        <div class="product-container text-center">
            <h2>Our products</h2>
            <div class="mb-5">
                <button type="button" class="btn btn-success">Add Product</button>
            </div>

         <!-- Add Product Modal (Initially Hidden) -->
        <div class="add-product" id="addProductModal">
            <div class="add-box">
                <div class="close-icon">&times;</div> <!-- Close icon -->

                <!-- Product Image Input -->
                <label class="form-label" for="productImageInput">Product Image</label>
                <input type="file" class="form-control w-100 mb-3" id="productImageInput">
                
                <!-- Product Name Input -->
                <label class="form-label" for="productNameInput">Product Name</label>
                <input type="text" class="form-control w-100 mb-3" id="productNameInput" placeholder="Enter product name">
                
                <!-- Categories Dropdown -->
                <label class="form-label" for="categoryDropdown">Categories</label>
                <div class="d-flex mb-3">
                    <select id="categoryDropdown" class="form-select w-100">
                        <option value="">Select category</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                    </select>
                    <button type="button" class="btn btn-success ms-2" id="addCategoryToProduct">+</button>
                </div>
                
                <!-- Selected Categories Display -->
                <div id="selectedCategories" class="mb-3">
                    <!-- Selected categories will appear here as labels -->
                </div>
                
                <!-- Price Input -->
                <label class="form-label" for="productPriceInput">Price</label>
                <input type="number" class="form-control w-100 mb-3" id="productPriceInput" step="0.1" min="0" placeholder="Enter price">
                
                <!-- Add Product Button -->
                <button type="button" class="btn btn-success">Add Product</button>
            </div>
        </div>

        <!-- Add Category Modal (Initially Hidden) -->
        <div class="add-category" id="addCategoryModal">
            <div class="add-box">
                <div class="close-icon">&times;</div> <!-- Close icon -->
                <label class="form-label" for="categoryInput">Category</label>
                <input type="text" class="form-control w-100 mb-3" id="categoryInput" placeholder="Enter category name">
                <button type="button" class="btn btn-success">Add Category</button>
            </div>
        </div>




            <div class="row">
                
            </div>
    </section>

    <!-- view section end -->

    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
